<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formatting.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <div class="justify-content-center container">
        <form action="" class="form-signin bg-prime-light text-second rounded shadow-prime">
            <a href="index.html" class="brand"  style="width:72;height:72">LOGO</a>
            <h1 class="h3 mb-3 font-weight-normal text-white">Sign Up</h1>
            <input type="text" class="form-control" placeholder="First Name" required autofocus>
            <input type="text" class="form-control norounds" placeholder="Last Name" required>
            <input type="email" id="inputEmail" class="form-control norounds" placeholder="Email address" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="row">
                <div class="col-6">
                    <a href="login.html" class="divert text-white float-left">If you have a Account SignIn</a>
                </div>
                <div class="col-6">
                    <button class="btn bg-second text-prime-dark btn-prime float-right ">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
